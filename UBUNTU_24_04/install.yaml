  tasks:
    ######################
    # HANDLE DIRECTORIES #
    ######################
    - name: check_temp_dir
      become: true
      become_user: root
      stat:
        path: "{{ temp_dir }}"
      register: temp_dir_status

    - name: check_fonts_dir
      become: true
      become_user: root
      stat:
        path: "{{ fonts_dir }}"
      register: fonts_dir_status

    - name: remove_temp_dir
      become: true
      become_user: root
      file:
        path: "{{ temp_dir }}"
        state: absent
      when: temp_dir_status.stat.exists

    - name: create_temp_dir
      become: true
      become_user: root
      file:
        path: "{{ temp_dir }}"
        state: directory

    - name: remove_fonts_dir
      become: true
      become_user: root
      file:
        path: "{{ fonts_dir }}"
        state: absent
      when: fonts_dir_status.stat.exists

    - name: create_fonts_dir
      file:
        path: "{{ fonts_dir }}"
        state: directory

    ###################################
    # INSTALL DOCKER AND DEPENDENCIES #
    ###################################
    - name: install_aptitude
      become: true
      become_user: root
      apt:
        name: aptitude
        state: present
        update_cache: true
 
    - name: install_required_packages
      become: true
      become_user: root
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - git
          - curl
          - software-properties-common
          - python3
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: present
        update_cache: true
      
    - name: add_docker_gpg_apt_keys
      become: true
      become_user: root
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: add_docker_repo
      become: true
      become_user: root
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: update_apt_and_install_docker_ce
      become: true
      become_user: root
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: install_docker_module_for_python
      become: true
      become_user: root
      apt:
        name: python3-docker

    #####################
    # INSTALL TERRAFORM #
    #####################
    - name: gnupg_software installation
      become: true
      become_user: root
      shell: "sudo apt-get install -y gnupg software-properties-common"

    - name: get_hashicorp_gnupg_keys
      become: true
      become_user: root
      shell: wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg > /dev/null

    - name: verify_gnupg_keys
      become: true
      become_user: root
      shell: gpg --no-default-keyring --keyring /usr/share/keyrings/hashicorp-archive-keyring.gpg --fingerprint

    - name: find_the_distribution_release_codename_for_your_current_system
      become: true
      become_user: root
      shell: echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list

    - name: install_terraform
      become: true
      become_user: root
      apt:
        name: terraform
        state: latest
        update_cache: true

    #####################
    # INSTALL NERDFONTS #
    #####################
    - name: install_nerdfonts
      unarchive:
        src: "{{ item }}"
        dest: "{{ fonts_dir }}"
        remote_src: yes
      loop: "{{ nerdfonts_to_install }}"

    #######################################
    # INSTALL                             #
    #     - WGET                          #
    #     - RUSTC                         #
    #     - CARGO                         #
    #     - NEOVIM                        #
    #     - NEOFETCH                      #
    #     - HTOP                          #
    #     - TMUX                          #
    #     - RASPBERRY_PI IMAGER           #
    #     - GNOME TWEAKS                  #
    #     - GNOME SHELL EXTENSION MANAGER #
    #######################################
    - name: install_different_tools
      become: true
      become_user: root
      apt:
        pkg:
          - wget
          - rustc
          - cargo
          - neovim
          - neofetch
          - htop
          - tmux
          - rpi-imager
          - gnome-tweaks
          - gnome-shell-extension-manager
        state: latest
        update_cache: true

    ###########################
    # INSTALL STARSHIP PROMPT #
    ###########################
    - name: install_starship_prompt
      become: true
      become_user: root
      shell:
        cmd: |
          curl -sS https://starship.rs/install.sh > qwe.sh && sudo chmod +x qwe.sh && sudo ./qwe.sh -y && rm qwe.sh && echo "\"$(starship init bash)\""

