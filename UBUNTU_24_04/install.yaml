  tasks:
    ######################
    # HANDLE DIRECTORIES #
    ######################
    - name: check_temp_dir
      become: true
      become_user: root
      stat:
        path: "{{ temp_dir }}"
      register: temp_dir_status

    - name: check_fonts_dir
      become: true
      become_user: root
      stat:
        path: "{{ fonts_dir }}"
      register: fonts_dir_status

    - name: check_tpm_dir
      become: true
      become_user: root
      stat:
        path: "{{ tpm_dir }}"
      register: tpm_dir_status

    - name: remove_temp_dir
      become: true
      become_user: root
      file:
        path: "{{ temp_dir }}"
        state: absent
      when: temp_dir_status.stat.exists

    - name: create_temp_dir
      become: true
      become_user: root
      file:
        path: "{{ temp_dir }}"
        state: directory

    - name: remove_fonts_dir
      become: true
      become_user: root
      file:
        path: "{{ fonts_dir }}"
        state: absent
      when: fonts_dir_status.stat.exists

    - name: create_fonts_dir
      file:
        path: "{{ fonts_dir }}"
        state: directory

    - name: remove_tpm_dir
      become: true
      become_user: root
      file:
        path: "{{ tpm_dir }}"
        state: absent
      when: tpm_dir_status.stat.exists

    ###################################
    # INSTALL DOCKER AND DEPENDENCIES #
    ###################################
    - name: install_aptitude
      become: true
      become_user: root
      apt:
        name: aptitude
        state: present
        update_cache: true
 
    - name: install_required_packages
      become: true
      become_user: root
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - git
          - curl
          - software-properties-common
          - python3
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: present
        update_cache: true
      
    - name: add_docker_gpg_apt_keys
      become: true
      become_user: root
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: add_docker_repo
      become: true
      become_user: root
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: update_apt_and_install_docker_ce
      become: true
      become_user: root
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: install_docker_module_for_python
      become: true
      become_user: root
      apt:
        name: python3-docker

    ###########################
    # INSTALL PYTHON PACKAGES #
    ###########################
    - name: install_python_packages
      ansible.builtin.pip:
        name: "{{ item }}"
        extra_args: "--break-system-packages"
      loop: "{{ pip_packages }}"

    #####################
    # INSTALL NERDFONTS #
    #####################
    - name: install_nerdfonts
      unarchive:
        src: "{{ item }}"
        dest: "{{ fonts_dir }}"
        remote_src: yes
      loop: "{{ nerdfonts_to_install }}"

    ########################
    # INSTALL APT PACKAGES #
    ########################
    - name: install_apt_packages
      become: true
      become_user: root
      apt:
        name: "{{ item }}"
        state: latest
        update_cache: true
      loop: "{{ apt_packages }}"

    #########################
    # INSTALL SNAP PACKAGES #
    #########################
    - name: install_snap_packages
      become: true
      become_user: root
      community.general.snap:
        name: "{{ item }}"
        classic: yes
      loop: "{{ snap_packages_classic }}"

    ########################
    # GET TMUX CONFIG FILE #
    ########################
    - name: get_tmux_config
      shell: "curl https://raw.githubusercontent.com/P-Y-R-O-B-O-T/TMUX_USAGE_CONFIG/main/.tmux.conf > {{ tmux_config_path }}"

    ###############
    # INSTALL TPM #
    ###############
    - name: install_tpm
      shell: "git clone https://github.com/tmux-plugins/tpm.git {{ tpm_dir }}"

    ########################
    # INSTALL NODE AND NPM #
    ########################
    - name: install_node
      become: true
      become_user: root
      shell:
        cmd: |
          curl -fsSL https://deb.nodesource.com/setup_current.x | sudo -E bash - && sudo apt-get update && sudo apt-get install -y nodejs

    ###########################
    # INSTALL STARSHIP PROMPT #
    ###########################
    - name: install_starship_prompt
      become: true
      become_user: root
      shell:
        cmd: |
          curl -sS https://starship.rs/install.sh > qwe.sh && sudo chmod +x qwe.sh && sudo ./qwe.sh -y && rm qwe.sh

    #######################
    # GET STARSHIP CONFIG #
    #######################
    - name: get_starship_config
      shell: "curl https://raw.githubusercontent.com/P-Y-R-O-B-O-T/STARSHIP_PROMPT_SETUP/main/catppuccin.toml > {{ starship_prompt_config_path }}"

    ##################
    # INSTALL NVCHAD #
    ##################
    - name: check_nvim_dir
      become: true
      become_user: root
      stat:
        path: "{{ general_config_path }}/nvim"
      register: nvim_dir_status

    - name: create_nvim_dir
      become: true
      become_user: root
      file:
        path: "{{ general_config_path }}/nvim"
        state: directory

    - name: install_nvchad
      become: true
      become_user: root
      git:
        repo: https://github.com/NvChad/starter
        dest: "{{ general_config_path }}/nvim"
        clone: yes
        update: yes

    ################################
    # INSTALL POKEMON COLORSCRIPTS #
    ################################
    - name: clone_pokemon_colorscripts
      become: true
      become_user: root
      git:
        repo: https://gitlab.com/phoneybadger/pokemon-colorscripts.git
        dest: "{{ temp_dir }}/pokemon"

    - name:
      become: true
      become_user: root
      shell: |
        cd {{ temp_dir }}/pokemon
        ./install.sh

    #########################
    # SET BASHRC CONF LINES #
    #########################
    - name: add_conf_lines_to_bashrc
      shell: |
        echo "tmux" >> /home/{{ ansible_user }}/.bashrc
        echo "clear" >> /home/{{ ansible_user }}/.bashrc
        echo "pokemon-colorscripts -r --no-title" >> /home/{{ ansible_user }}/.bashrc
        echo "alias cls='clear; pokemon-colorscripts -r --no-title'" >> /home/{{ ansible_user }}/.bashrc
        echo 'eval $(starship init bash)' >> /home/{{ ansible_user }}/.bashrc
